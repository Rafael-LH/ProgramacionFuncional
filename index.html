<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css" />
  <title>Programaci√≥n Funcional con Javascript</title>
</head>

<body>
  <div class="container">
    <header id="header">
      <h1>Calories Counter</h1>
    </header>
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <thead>
              <th>Description</th>
              <th>Calories</th>
              <th>Carbs</th>
              <th>Protein</th>
              <th>Eliminar</th>
            </thead>
          </tr>
        </thead>
        <tbody id="tbody">
          <tr id="total">
            <td>Total</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="form-container">
      <form action="" class="form">
        <div class="form-content-input">
          <label for="description">Description</label>
          <input type="text" name="description" id="description" placeholder="Description" />
        </div>
        <div class="form-content-input">
          <label for="calories">Calories</label>
          <input type="number" min="0" name="calories" id="calories" placeholder=" Calories" />
        </div>
        <div class="form-content-input">
          <label for="carbs">Carbs</label>
          <input type="number" min="0" name="carbs" id="carbs" placeholder="Carbs" />
        </div>
        <div class="form-content-input">
          <label for="protein">Protein</label>
          <input type="number" min="0" name="protein" id="protein" placeholder="Protein" />
        </div>
        <div class="content-btn">
          <button type="button" id="btn-add">+</button>
        </div>
      </form>
    </div>
  </div>
  <script src="./js/index.js"></script>
</body>

</html>
